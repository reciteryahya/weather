<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get real-time weather updates with Yahya's Weather App. Accurate, fast, and simple. Share weather details on social platforms!">
    <meta name="keywords" content="Weather, Yahya, Real-time weather, Share Weather, Forecast, Social Media">
    <meta name="author" content="Yahya">
    <title>Weather by Yahya</title>
    <link rel="icon" type="image/png" href="weather.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1 class="display-4 weather-banner">WEATHER BY YAHYA</h1>
        <video class="vh-100 yahya1" autoplay muted loop>
            <source src="857021-hd_1920_1080_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="overlay">
            <div class="input-group w-75 w-md-50">
                <input type="search" class="form-control rounded city" placeholder="Search for a city" aria-label="City name" />
                <button onclick="weather()" type="button" class="btn btn-outline-primary">Search</button>
            </div>
            <h3 class="result"></h3>

            <!-- Share Buttons -->
            <div class="share-buttons">
                <button class="btn btn-success" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
                <button class="btn btn-primary" onclick="shareOnTwitter()">Share on Twitter</button>
                <button class="btn btn-info" onclick="shareOnLinkedIn()">Share on LinkedIn</button>
            </div>
        </div>

        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Simple, accurate, Yahya's weather.</p>
                <footer class="blockquote-footer">CREATED BY <cite title="Source Title">YAHYA</cite></footer>
            </blockquote>
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script>
        function shareOnWhatsApp() {
            const city = document.querySelector(".city").value || "the city";
            const message = `Check out the current weather for ${city} on Weather by Yahya!`;
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareOnTwitter() {
            const city = document.querySelector(".city").value || "the city";
            const message = `Current weather for ${city}! Accurate updates by Weather by Yahya.`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function shareOnLinkedIn() {
            const city = document.querySelector(".city").value || "the city";
            const message = `Discover the current weather for ${city} with Weather by Yahya. Accurate and real-time updates!`;
            const shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent('https://yourwebsite.com')}`;
            window.open(shareUrl, '_blank');
        }
    </script>
</body>
</html>
